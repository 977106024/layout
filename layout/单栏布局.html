<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>单栏布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            min-width: 960px;
            height: 30px;
            background-color: green;
        }
        #main{
            width: 960px;
            height: 660px;
            background-color: #ccc;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<header class="wrap">头部</header>
<div id="main">内容</div>
<footer class="wrap">尾部</footer>
</body>
</html>
